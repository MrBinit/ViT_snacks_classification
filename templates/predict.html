<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Prediction</h1>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% else %}
        <p>Predicted snack: {{ prediction }}</p>
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
